<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="style.css" rel="stylesheet" />
    <link href="reset.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="contener">
      <picture>
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 600px)"
        />
        <img src="./images/image-product-mobile.jpg" alt="" />
      </picture>

      <div class="content">
        <h3 class="title">Preview</h3>

        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="newPrice">$149.99</p>
          <p class="oldPrice"><s>$169.99</s></p>
        </div>
        <button class="button">Add to Cart</button>
      </div>
    </article>
  </body>
</html>
